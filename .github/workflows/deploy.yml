name: Deploy

on:
  push:
    branches: [dev, main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Determine stage
        id: stage
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "name=prod" >> $GITHUB_OUTPUT
          else
            echo "name=dev" >> $GITHUB_OUTPUT
          fi

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/${{ vars.PROJECT_NAME }}-github-actions-${{ steps.stage.outputs.name }}
          aws-region: ${{ vars.AWS_REGION_DEFAULT }}

      - run: pnpm sst deploy --stage ${{ steps.stage.outputs.name }}
